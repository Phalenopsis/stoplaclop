name: CD Pipeline for Spring Boot

on:
  push:
    branches:
      - main

jobs:

  build-and-push:
    name: ðŸ› ï¸ Build & Push Docker image
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}


      - name: Set Docker image tag
        id: set_tag
        run: |
          echo "tag=production" >> "$GITHUB_OUTPUT"

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: phaleno/stoplaclop_backend:${{ steps.set_tag.outputs.tag }}

  deploy:
    name: ðŸš€ Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: SSH to VPS and deploy
        run: |
          TAG=${{ needs.build-and-push.outputs.tag }}
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
            cd /home/${{ secrets.VPS_USER }}/stoplaclop/backend/
            docker compose pull
            docker compose down 
            docker compose up -d 
          EOF
