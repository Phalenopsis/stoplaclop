spring:
  application:
    name: stoplaclop

  datasource:
    url: jdbc:mysql://${DB_URI}:${DB_PORT}/${DB_NAME}?createDatabaseIfNotExist=true
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    user:
      name: disabled
      password: disabled

security:
  jwt:
    secret-key: ${JWT_SECRET}       # Le secret doit contenir au moins 64 caract√®res
    expiration-time: 3600000        # 1h en millisecondes

cors:
  allowed-origins: ${CORS_WHITE_LIST}
